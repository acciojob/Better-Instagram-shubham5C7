<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <h1 style="text-align: center">Arrange Images by drag and drop</h1>
   <div class="flex" id="parent">
      <div id="div1" class="image" draggable="true" data-label="Image 1">
        <img src="https://picsum.photos/id/237/200/300" id="drag1" alt="Image 1" />
      </div>
      <div id="div2" class="image" draggable="true" data-label="Image 2">
        <img src="https://picsum.photos/seed/picsum/200/300" id="drag2" alt="Image 2" />
      </div>
      <div id="div3" class="image" draggable="true" data-label="Image 3">
        <img src="https://picsum.photos/200/300?grayscale" id="drag3" alt="Image 3" />
      </div>
      <div id="div4" class="image" draggable="true" data-label="Image 4">
        <img src="https://picsum.photos/200/300/" id="drag4"  alt="Image 4" />
      </div>
      <div id="div5" class="image" draggable="true" data-label="Image 5">
        <img src="https://picsum.photos/200/300.jpg" id="drag5" alt="Image 5" />
      </div>
      <div id="div6" class="image" draggable="true" data-label="Image 6">
        <img src="https://picsum.photos/id/102/200/300" id="drag6" alt="Image 6" />
      </div>
   </div>
  </body>
</html>
